[EMC]
MACHINE = StartMill
DEBUG = 1

[DISPLAY]
DISPLAY = gmoccapy
PREFERENCE_FILE_PATH = gmoccapy_preferences
DEFAULT_SPINDLE_SPEED = 3000
EDITOR = gedit
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
ARCDIVISION = 64
GRIDS = 10mm 20mm 50mm 100mm 1in 2in 5in 10in
MAX_FEED_OVERRIDE = 1.2
MIN_SPINDLE_OVERRIDE = 0.5
MAX_SPINDLE_OVERRIDE = 1.2
DEFAULT_LINEAR_VELOCITY = 10.00
MIN_LINEAR_VELOCITY = 0
MAX_LINEAR_VELOCITY = 100.00
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 5
PROGRAM_PREFIX = /home/attraktor/linuxcnc/nc_files
INCREMENTS = 5mm 1mm .5mm .1mm .05mm .01mm .005mm

EMBED_TAB_NAME = Manual Tool Change
EMBED_TAB_LOCATION = ntb_preview
EMBED_TAB_COMMAND=gladevcp -x {XID} -c gladevcp -u python/toolchange-handler.py -H manualtoolchange.hal manualtoolchangeTouch.glade

MESSAGE_BOLDTEXT = Tool Change
MESSAGE_TEXT = Clear Change Postion
MESSAGE_TYPE = okdialog
MESSAGE_PINNAME = clear

MESSAGE_BOLDTEXT = Change Tool
MESSAGE_TEXT = Changed Tool ?
MESSAGE_TYPE = okdialog
MESSAGE_PINNAME = change

MESSAGE_BOLDTEXT = Referenz Tool 
MESSAGE_TEXT = Referenz Tool ?
MESSAGE_TYPE = yesnodialog
MESSAGE_PINNAME = referenz


[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[PYTHON]
#Copied from 
#/usr/share/linuxcnc/ncfiles/remap_lib/python-stdglue
#Can not find the usage of this
#PATH_PREPEND = python

PATH_APPEND= python
TOPLEVEL= python/toplevel.py
LOG_LEVEL = 9

[RS274NGC]
#Copied from
#/usr/share/linuxcnc/ncfiles/remap_lib/common_nc_subs

PARAMETER_FILE = linuxcnc.var
SUBROUTINE_PATH = nc_subroutines:/usr/share/linuxcnc/ncfiles/remap_lib/common_nc_subs

#Allows Calling the Parameters
FEATURES=30

#Call if toolchange fails to reset Parameters
#reset_state in on_abort copied from 
#/usr/share/linuxcnc/ncfiles/remap_lib/common_nc_subs
ON_ABORT_COMMAND=O <on_abort> call

REMAP=M6   modalgroup=6  prolog=change_prolog   ngc=manual_change  epilog=change_epilog

ToolSensor G53 Coordinats
[TOOLSENSOR]
X = 960
Y = 1070
Z = -30 
MAXPROBE=-140

#retraction after first probing for exact probing
RELATIV_RETRACTION_HIGHT = 2 
FIRST_PROBESPEED= 400
SECOUND_PROBESPEED= 50


# this is not named TOOL_CHANGE_POSITION  on purpose - canon uses it and will
# interfere
[CHANGE_POSITION]
X = 200
Y = 200
Z = 0

[SAVE_RESTART_POSITION]
X = 900
Y = 1000
Z = 0

# Motion Pins Set by M62-M65 
[PINS]
CLEAR   = 0 # motion.digital-out-00
CHANGE  = 1 # motion.digital-out-01
REFTOOL = 2 # motion.digital-out-02

CLEARED         = 0 # motion.digital-in-00
CHANGED         = 1 # motion.digital-in-01
REFTOOL-WAIT    = 2 # motion.digital-in-02
REFTOOL-ANSWER  = 3 # motion.digital-in-03

TOOLNO  = 0 # motion.analog-out-00
REFLEN  = 1 # motion.analog-out-01
CURRLEN = 2 # motion.analog-out-02

[DWELL]
ACK_SECS = 600


[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
COMM_WAIT = 0.010
BASE_PERIOD = 100000
SERVO_PERIOD = 1000000

[HAL]
HALUI = halui
HALFILE = StartMill.hal
HALFILE = hy_vfd.hal
HALFILE = xhc-hb04.hal

#POSTGUI_HALFILE = manualtoolchange.hal
POSTGUI_HALFILE = gmoccapy_postgui.hal


[HALUI]
# HalUI-MDI-Befehle hier einfügen (max. 64)
MDI_COMMAND = G10 L20 P0 X0
MDI_COMMAND = G10 L20 P0 Y0 
MDI_COMMAND = G10 L20 P0 Z0
MDI_COMMAND = (DEBUG, placeholder)#G10 L20 P0 A0
MDI_COMMAND = G53 G0 X990 Y1080
MDI_COMMAND = G0 X0 Y0
MDI_COMMAND = G53 G0 Z0
	
